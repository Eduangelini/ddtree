<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Link Fontawesome-->
  <script src="https://kit.fontawesome.com/c46e2ab208.js" crossorigin="anonymous"></script>

  <!-- Link Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@300;400;500;700&display=swap"
    rel="stylesheet">


</head>

<body>
  <section class="container">
    <div class="box">
      <div class="fodase">
        <i class="fa-solid fa-ghost"></i>
        <h1>Eduardo</h1>
      </div>
      <p>
        <a href="https://github.com/Eduangelini" target="_blank">@ddx</a>
      </p>

      <ul>
        <li><button type="button" onclick="location.href='http://www.linkedin.com'" class="linkedin" disabled><i
              class="fa-solid fa-globe"></i></i>Portfolio</button>
        </li>

        <li><button type="button" onclick="location.href='http://www.linkedin.com'" class="linkedin"><i
              class="fa-brands fa-linkedin"></i>Linkedin</button>
        </li>

        <li><button type="button" onclick="location.href='http://www.linkedin.com'" class="github"><i
              class="fa-brands fa-github"></i>Github</button>
        </li>

        <li><button type="button" onclick="location.href='http://www.linkedin.com'" class="instagram"><i
              class="fa-brands fa-instagram"></i>Instagram</button>
        </li>

        <li><button type="button" onclick="location.href='http://www.linkedin.com'" class="youtube"><i
              class="fa-brands fa-youtube"></i>Youtube</button>
        </li>

        <li><button type="button" onclick="location.href='http://www.linkedin.com'" class="tiktok"><i
              class="fa-brands fa-tiktok"></i>TikTok</button>
        </li>
      </ul>

      <div class="footer">
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/eduangelini/" target="_blank">@ddx</a></p>
      </div>
    </div>
  </section>

</html>
